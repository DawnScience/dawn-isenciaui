    <h1>
      Renderers
    </h1>
	<p>You have a choice of renderer to use to convert your Wiki markup for display in the browser tab of the editor
	or exported documents:</p>
	<ul>
	<li><a href="com.teaminabox.eclipse.wiki.renderer.WardsBrowserContentRenderer.html">Wards Wiki</a></li>
	<li><a href="com.teaminabox.eclipse.wiki.renderer.TwikiBrowserContentRenderer.html">TWiki</a></li>
	<li><a href="com.teaminabox.eclipse.wiki.renderer.SnipSnapContentRenderer.html">SnipSnap</a></li>
	</ul>
	<p>You can choose the renderer in EclipseWiki's workspace preferences, or in a project's properties.</p>
  </body>
