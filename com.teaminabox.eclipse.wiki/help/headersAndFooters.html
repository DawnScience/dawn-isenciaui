    <h1>
      Headers and Footers
    </h1>
	<p>
    You can include a header and footer in your exported or browser-view documents by creating the files <span class="code">header.wiki</span>
    and/or <span class="code">footer.wiki</span>. These files are wiki snippets that will be included in all rendered Wiki documents in the
    folder that the header and footer files reside.
    </p>
